<!DOCTYPE html>
<html>
<head>
    <title>Meta Quest 2 Pass Through Feed</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <video id="video" autoplay loop crossorigin="anonymous" src="path_to_your_video_feed">
            </video>
        </a-assets>

        <a-entity id="videoScreen" geometry="primitive: plane; height: 3; width: 4" material="shader: flat; src: #video" position="0 1.5 -2">
        </a-entity>

        <a-camera-static position="0 0 0"></a-camera-static>
    </a-scene>
</body>
</html>
